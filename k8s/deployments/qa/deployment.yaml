---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-demo-service
  namespace: qa
  labels:
    app: sre-demo-service
    environment: qa
spec:
  replicas: 2
  selector:
    matchLabels:
      app: sre-demo-service
  template:
    metadata:
      labels:
        app: sre-demo-service
        environment: qa
    spec:
      containers:
      - name: sre-demo-service
        image: 911723818034.dkr.ecr.us-east-1.amazonaws.com/sre-demo-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 6060
          name: pprof
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: sre-demo-config
        
        # Resource requests and limits
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 200m
            memory: 256Mi
        
        # Liveness probe - checks if container is alive
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Readiness probe - checks if container can serve traffic
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
      
      # Distribute pods across nodes for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sre-demo-service
              topologyKey: kubernetes.io/hostname
