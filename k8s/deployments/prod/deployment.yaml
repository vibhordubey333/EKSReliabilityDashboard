---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sre-demo-service
  namespace: prod
  labels:
    app: sre-demo-service
    environment: prod
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sre-demo-service
  template:
    metadata:
      labels:
        app: sre-demo-service
        environment: prod
    spec:
      containers:
      - name: sre-demo-service
        image: 911723818034.dkr.ecr.us-east-1.amazonaws.com/sre-demo-service:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
          protocol: TCP
        - containerPort: 6060
          name: pprof
          protocol: TCP
        
        # Environment variables from ConfigMap
        envFrom:
        - configMapRef:
            name: sre-demo-config
        
        # Production-grade resource requests and limits
        resources:
          requests:
            cpu: 200m
            memory: 256Mi
          limits:
            cpu: 500m
            memory: 512Mi
        
        # Stricter liveness probe for production
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 20
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        
        # Stricter readiness probe for production
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
          successThreshold: 2
      
      # Distribute pods across nodes for high availability
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app
                  operator: In
                  values:
                  - sre-demo-service
              topologyKey: kubernetes.io/hostname
