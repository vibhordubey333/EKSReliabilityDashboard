# Helm values for kube-prometheus-stack
# This configuration deploys Prometheus and Grafana for cluster monitoring

# Prometheus configuration
prometheus:
  prometheusSpec:
    retention: 7d
    retentionSize: "9GB"
    
    # Resource limits
    resources:
      requests:
        cpu: 200m
        memory: 1Gi
      limits:
        cpu: 500m
        memory: 2Gi
    
    # Storage for metrics
    storageSpec:
      volumeClaimTemplate:
        spec:
          accessModes: ["ReadWriteOnce"]
          resources:
            requests:
              storage: 10Gi
    
    # Service monitor selector - scrape all ServiceMonitors
    serviceMonitorSelectorNilUsesHelmValues: false
    podMonitorSelectorNilUsesHelmValues: false

# Grafana configuration
grafana:
  enabled: true
  adminPassword: "admin123"  # Change in production
  
  # Resource limits
  resources:
    requests:
      cpu: 100m
      memory: 256Mi
    limits:
      cpu: 200m
      memory: 512Mi
  
  # Service type
  service:
    type: ClusterIP
    port: 80
  
  # Persistence for dashboards
  persistence:
    enabled: true
    size: 5Gi

# AlertManager - disabled for demo
alertmanager:
  enabled: false

# Node exporter - collects node-level metrics
nodeExporter:
  enabled: true

# Kube state metrics - collects K8s object metrics
kubeStateMetrics:
  enabled: true

# Prometheus operator configuration
prometheusOperator:
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi
