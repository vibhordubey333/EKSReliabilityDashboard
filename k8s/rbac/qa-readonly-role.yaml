---
# Read-only role for QA namespace
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: qa-readonly
  namespace: qa
rules:
- apiGroups: ["", "apps", "batch"]
  resources:
    - pods
    - pods/log
    - services
    - deployments
    - replicasets
    - statefulsets
    - daemonsets
    - jobs
    - cronjobs
    - configmaps
    - persistentvolumeclaims
  verbs: ["get", "list", "watch"]
- apiGroups: ["networking.k8s.io"]
  resources:
    - ingresses
    - networkpolicies
  verbs: ["get", "list", "watch"]
---
# RoleBinding for qa-readonly
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: qa-readonly-binding
  namespace: qa
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: qa-readonly
subjects:
- kind: Group
  name: qa-readonly-users
  apiGroup: rbac.authorization.k8s.io
